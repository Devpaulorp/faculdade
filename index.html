<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br>E jogue no bet pvp com outras pessoas</h1>
            <img src="apertoDeMaoAnimado.svg" class= "left-login-image" alt="Desenho Animação">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Email</label>
                    <input type="text" name="usuario" placeholder="Seu email">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Sua senha">
                </div>
                <p class="newpass-login">Esqueceu a senha?<a href="#">Clique aqui</a></p>
                <button class="btn-login">Login</button>
                <p class="getin-login">ou</p>
                <button class="btn-cadastro">Cadastre-se</button>
            </div>
        </div>
    </div>
</body>
</html>
